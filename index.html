<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Números</title>
</head>
<body>
    <h1>Treinando JavaScript</h1>
    <h2>Somando</h2>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="somar" onclick="soma()">
    <div id="res">Resultado</div>


    

    <script>
        function soma() {
            var tn1 = window.document.querySelector("#textn1")
            var tn2 = window.document.querySelector("#textn2")
            var res = window.document.querySelector("div#res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML =`O resultado da soma de ${n1} e ${n2} é igual a ${s}`

        }
    </script>
</body>
</html>
